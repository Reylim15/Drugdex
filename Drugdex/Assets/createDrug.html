<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Drugdex</title>
</head>
<body>
    <!-- for these two, Add option to add more names -->
    <div class="form-group">
        <label for="brandName">Brand Name</label>
        <input type="brandName" class="form-control" id="brandName" placeholder="Enter the brand name here">
    
    </div>
    <div class="form-group">
        <label for="genericName">Generic Name</label>
        <input type="genericName" class="form-control" id="genericName" placeholder="Enter the generic name here">
    </div>


    <div class="form-group">
        <label for="Name">Preperation</label>
        <input type="preperationForm" class="form-control" id="preperationForm" placeholder="Enter preperation comments here">
    </div>

    <!-- Add options to select stability options such as RT REF -->
    <div class="form-group">
        <label for="stabilityForm">Stability</label>
        <input type="stabilityForm" class="form-control" id="stabilityForm" placeholder="">
    </div>

    
    <div class="form-group">
        <label for="specComments">Special Comments</label>
        <input type="specComments" class="form-control" id="specComments" placeholder="Enter any special comments here">
    </div>
